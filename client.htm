<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DEEmocracy Client</title>
        <link rel="stylesheet" type="text/css" href="css/topcoat-desktop-dark.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        
        <div id="wrapper">
            <div id="top-bar">
                <header>
                    <h1 id="logo">DEEmocracy</h1>
                    <h2 id="slogan">The social Deezer Jukebox.</h2>
                    <img src="img/Deezer_Logo.png" alt="Deezer Logo">
                    <div>
                        <input id="search" type="search" value="" placeholder="Search" class="topcoat-search-input">
                    </div>
                </header>
            </div>
            
            <div id="content">
                
                <div id="search-results-wrapper">
                    <h3>Results</h3>
                    <ul id="results-list">
                        
                    </ul>
                </div>
                
                <div id="play-queue-wrapper">
                    <h3>Play Queue</h3>
                    <ul id="play-queue">
                    
                    </ul>
                </div>
            </div>
            
        </div>
        
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
